<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Game</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="header">Rock Paper Scissor Game</div>
        <div id="points">
            <div id="Player">Player</div>
            <div id="PlayerPoints">100</div>
            <div id="sign">:</div>
            <div id="EnemyPoints">100</div>
            <div id="Enemy">Enemy</div>
        </div>
        <div id="options">
            <div id="rock" class="choices"><i class="fas fa-hand-rock">✊</i></div>
            <div id="paper" class="choices"><i class="fas fa-hand-paper">✋</i></div>
            <div id="scissor" class="choices"><i class="fas fa-hand-scissors">✌️</i></div>
        </div>
        <div id="result">
            <div id="PlayerResult">
               <i class="fas fa-hand-rock"></i>
                <h3>Player</h3>
            </div>
            <div id="resultText">Draw</div>
            <div id="EnemyResult">
               <i class="fas fa-hand-rock"></i>
                <h3>Enemy</h3>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
